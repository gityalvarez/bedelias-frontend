<div class="container">

  <table class="table table-striped">
      <thead>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Operacion </th>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.lastName}}</td>
              <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
                  <button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>

          </tr>
      </tbody>
  </table>
  <button class="btn btn-primary" (click)="newUser()">New</button>
</div>
